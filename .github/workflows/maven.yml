name: Java CI with Maven

on:
  push:
    branches: [ "origin" ]
  pull_request:
    branches: [ "origin" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package -DskipTests
      working-directory: project

    - name: Run tests with Maven
      id: test
      run: |
        set +e
        TEST_OUTPUT=$(mvn test 2>&1)
        TEST_EXIT_CODE=$?
        set -e

        echo "$TEST_OUTPUT"
        if [ $TEST_EXIT_CODE -eq 0 ]; then
          echo "success=true" >> $GITHUB_ENV
        else
          echo "success=false" >> $GITHUB_ENV
        fi

        TEST_RESULTS=$(echo "$TEST_OUTPUT" | grep -A 10 'Tests run:' | tail -n +2)
        echo "test_results<<EOF" >> $GITHUB_ENV
        echo "$TEST_RESULTS" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
      working-directory: project

    - name: Debug Environment Variables
      run: |
        echo "Success: ${{ env.success }}"
        echo "Test Results: ${{ env.test_results }}"
    
    - name: Send Telegram notification
      if: always()
      run: |
        if [ "${{ env.success }}" == "true" ]; then
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} -d parse_mode="Markdown" -d text="**Все тесты прошли успешно**"
        else
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} -d parse_mode="Markdown" -d text="**Что-то пошло не так:**\n${{ env.test_results }}"
        fi
